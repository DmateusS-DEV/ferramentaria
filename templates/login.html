{% extends "base.html" %}
{% block title %}Entrar{% endblock %}
{% block body_class %}page--login{% endblock %}

{% block content %}
  <section class="auth-card white">
    <div class="brand">
      <img
        class="login-logo"
        src="{{ url_for('static', filename='img/logo-login.png') }}"
        alt="Ferramentaria UAT"
        onerror="this.style.display='none';"
      >
    </div>

    <form method="post" action="{{ url_for('login') }}" style="width:100%;">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required value="{{ request.form.email or '' }}">

      <label for="senha" style="margin-top:10px;">Senha</label>
      <input id="senha" name="senha" type="password" required>

      <button class="btn-gradient" type="submit">Entrar</button>
    </form>

    <a href="{{ url_for('recuperar_por_pergunta') }}" style="margin-top:8px;">
      Recuperar senha
    </a>
  </section>
{% endblock %}
